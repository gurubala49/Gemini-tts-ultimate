        body.theme-retro { --bg: #fdf6e3; --text: #5c4033; --panel: #eee8d5; --border: #d3c6aa; --accent: #cb4b16; --btn-text: #fdf6e3; --log-bg: #3f3630; --log-text: #d3c6aa; font-family: 'Playfair Display', serif; }

        body { background-color: var(--bg); color: var(--text); transition: all 0.5s ease; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .skin-log::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

<body class="theme-modern min-h-screen p-4 md:p-8">

                <div class="flex items-center gap-2 opacity-75 text-sm">
                    <span class="inline-block w-2 h-2 rounded-full bg-current animate-pulse"></span>
                    <span>Schedar Voice â€¢ Default Tone â€¢ Stable</span>

    <script>
    // --- Config ---
    const MAX_CHUNK_SIZE = 2500; 
    const MAX_RETRIES = 5;       
    const RETRY_DELAY = 3000;    
    const MODEL_NAME = "gemini-2.5-flash-preview-tts";

    // --- DOM Elements ---
    const el = (id) => document.getElementById(id);
    const elements = {
        theme: el('themeSelect'), input: el('textInput'), lang: el('langInput'),
        apiKeys: el('apiKeys'), remember: el('rememberKey'), btn: el('submitBtn'),
        btnText: el('btnText'), spinner: el('loadingSpinner'), 
        logs: el('logContent'), logArea: el('logArea'), result: el('resultArea'),
        resultStats: el('resultStats'), audio: el('audioPlayer'), download: el('downloadLink'),
        progressCont: el('progressContainer'), progressBar: el('progressBar'),
        progressText: el('progressText'), progressPercent: el('progressPercent'), keyBadge: el('keyCountBadge')
    };

    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('tts_theme') || 'modern';
        setTheme(savedTheme); elements.theme.value = savedTheme;
        try {
            const savedKeys = localStorage.getItem('gemini_api_keys');
            if (savedKeys) { elements.apiKeys.value = savedKeys; elements.remember.checked = true; updateKeyCount(); }
        } catch(e) {}
        log(`System Ready. Voice: Schedar (Default). Capacity: ${MAX_CHUNK_SIZE}.`);
    });

    elements.theme.addEventListener('change', (e) => setTheme(e.target.value));
    elements.apiKeys.addEventListener('input', updateKeyCount);
    elements.btn.addEventListener('click', startProcessing);

    function setTheme(t) { document.body.className = `theme-${t} min-h-screen p-4 md:p-8`; localStorage.setItem('tts_theme', t); }
    function updateKeyCount() { 
        const k = elements.apiKeys.value.split('\n').filter(x => x.trim()); 
        elements.keyBadge.textContent = k.length ? `${k.length} Keys` : ''; 
        elements.keyBadge.classList.toggle('hidden', !k.length); 
    }

    async function startProcessing() {
        const text = elements.input.value.trim();
        const rawKeys = elements.apiKeys.value;
        const voice = "Schedar";
        const lang = elements.lang.value.trim();
        const keyList = rawKeys.split('\n').map(k => k.trim()).filter(k => k.length > 10);
        
        if (!keyList.length) { alert("Missing API Keys"); return; }
        if (!text) { alert("Missing Text"); return; }
        if (elements.remember.checked) try { localStorage.setItem('gemini_api_keys', rawKeys); } catch(e){}

        let currentKeyIndex = 0;
        elements.result.classList.add('hidden');
        elements.progressCont.classList.remove('hidden');
        elements.logs.innerHTML = '';
        updateProgress(0, 100);
        setLoading(true);

        try {
            const chunks = safeSmartSplit(text, MAX_CHUNK_SIZE);
            log(`Job Started: ${chunks.length} chunks.`);
            let allPcmData = [];

            for (let i = 0; i < chunks.length; i++) {
                updateProgress(i, chunks.length);
                
                let prompt = `Role: Narrator. Voice: Schedar. Tone: Neutral, even, and professional.`;
                if (lang) prompt += ` Language: ${lang}. Do not translate.`;
                prompt += `\nText: "${chunks[i]}"`;

                let chunkSuccess = false;
                let chunkData = null;
                let attempts = 0;

                while (!chunkSuccess && attempts < MAX_RETRIES) {
                    try {
                        const key = keyList[currentKeyIndex];
                        log(`Processing Chunk ${i+1}/${chunks.length}...`);
                        
                        // REMOVED 'temperature: 0.1' - Defaults to model standard
                        chunkData = await fetchAudioWithKey(prompt, key, voice); 
                        chunkSuccess = true;
                    } catch (err) {
                        attempts++;
                        if (err.message.includes('quota') || err.message.includes('429')) {
                            log(`âš ï¸ Limit Hit! Rotating Key...`, true);
                            currentKeyIndex = (currentKeyIndex + 1) % keyList.length;
                        } else {
                            log(`âš ï¸ Error: ${err.message}. Retrying...`, true);
                            if (attempts < MAX_RETRIES) await new Promise(r => setTimeout(r, RETRY_DELAY));
                        }
                    }
                }
                if (!chunkSuccess) throw new Error(`Failed Chunk ${i+1}`);
                allPcmData.push(chunkData);
            }

            log("Merging...");
            const finalWav = mergeWav(allPcmData);
            const blob = new Blob([finalWav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            elements.audio.src = url;
            elements.download.href = url;
            elements.download.download = `Gemini_Schedar_Neutral.wav`;
            elements.resultStats.textContent = `${(blob.size/1024/1024).toFixed(2)} MB | ${chunks.length} Chunks`;
            elements.result.classList.remove('hidden');
            updateProgress(100, 100);
            log("âœ… Done.");

        } catch (err) {
            log(`âŒ ${err.message}`, true);
        } finally {
            setLoading(false);
        }
    }

    async function fetchAudioWithKey(text, key, voice) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${key}`;
        const payload = {
            contents: [{ parts: [{ text: text }] }],
            generationConfig: {
                // Temperature line deleted to use DEFAULT
                responseModalities: ["AUDIO"],
                speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } }
            }
        };

        const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error?.message || res.statusText);
        }
        const data = await res.json();
        const base64 = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
        if (!base64) throw new Error("Empty audio");
        
        const bin = atob(base64);
        const bytes = new Uint8Array(bin.length);
        for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
        return bytes;
    }

    function safeSmartSplit(text, limit) {
        if (text.length <= limit) return [text];
        const chunks = [];
        let remaining = text;
        while (remaining.length > 0) {
            if (remaining.length <= limit) { chunks.push(remaining); break; }
            let cutIndex = Math.max(
                remaining.substring(0, limit).lastIndexOf('\n'),
                remaining.substring(0, limit).lastIndexOf('.'),
                remaining.substring(0, limit).lastIndexOf('?'),
                remaining.substring(0, limit).lastIndexOf('!')
            );
            if (cutIndex === -1) cutIndex = remaining.substring(0, limit).lastIndexOf(' ');
            if (cutIndex === -1) cutIndex = limit; else cutIndex += 1;
            chunks.push(remaining.substring(0, cutIndex).trim());
            remaining = remaining.substring(cutIndex).trim();
        }
        return chunks;
    }

    function mergeWav(pcmArrays) {
        let len = 0; pcmArrays.forEach(p => len += p.length);
        const merged = new Uint8Array(len);
        let offset = 0; pcmArrays.forEach(p => { merged.set(p, offset); offset += p.length; });
        const buffer = new ArrayBuffer(44 + len);
        const view = new DataView(buffer);
        const sampleRate = 24000;
        writeStr(view, 0, 'RIFF'); view.setUint32(4, 36 + len, true); writeStr(view, 8, 'WAVE');
        writeStr(view, 12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true);
        view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true);
        view.setUint16(34, 16, true); writeStr(view, 36, 'data'); view.setUint32(40, len, true);
        new Uint8Array(buffer, 44).set(merged);
        return buffer;
    }
    function writeStr(v, o, s) { for (let i = 0; i < s.length; i++) v.setUint8(o + i, s.charCodeAt(i)); }
    
    function log(msg, err) { 
        const d = document.createElement('div'); d.className = err ? 'text-red-500 font-bold' : 'opacity-80';
        d.innerHTML = `<span class="opacity-50 mr-2">[${new Date().toLocaleTimeString()}]</span>${msg}`;
        elements.logs.appendChild(d); elements.logArea.scrollTop = elements.logArea.scrollHeight;
    }
    function updateProgress(c, t) { 
        const p = Math.round((c/t)*100); elements.progressBar.style.width = `${p}%`; elements.progressPercent.textContent = `${p}%`; 
    }
    function setLoading(b) { 
        elements.btn.disabled = b; elements.spinner.classList.toggle('hidden', !b); elements.btnText.textContent = b ? "Working..." : "Generate Audio"; 
    }
    </script>
